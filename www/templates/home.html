<ion-view view-title="Mangas">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="manga in mangas" href="#/app/mangas/{{manga.i}}" class="item-thumbnail-left">
      <img ng-src="{{'https://cdn.mangaeden.com/mangasimg/'+manga.im}}">
        {{manga.t}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
